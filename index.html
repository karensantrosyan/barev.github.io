<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
   
    <link rel="stylesheet"  href="style.css">
</head>
<body>
    <div class="container">
            <h1>Rock Paper Scissors</h1>
            <div class="selections">
                <button class="selection" id="Rock">🗿</button>
                <button class="selection" id="Paper">📃</button>
                <button class="selection" id="Scissors">✂️</button>
            </div>
            <div class="scores">
                <div class="yourScore">You <span id="yourScore">0</span></div>
                <div class="computerScore">
                    Computer <span id="computerScore">0</span>
                </div>
            </div>
        <div class="board">
            <div class="yourChoises"></div>
            <div class="computerChoises"></div>    
        </div>
        </div>
    <script src="game.js"></script>
</body>
</html>
